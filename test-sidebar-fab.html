<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar FAB Test</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { margin: 0; padding: 20px; }
    #layerMenu {
      position: fixed;
      left: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #layerMenu.sidebar-minimized {
      transform: translateX(-100%);
    }
    .content {
      margin-left: 320px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="layerMenu">
    <h3>Sidebar Content</h3>
    <p>This is the sidebar that should be toggled by the FAB.</p>
  </div>
  
  <div class="content">
    <h1>Sidebar FAB Test</h1>
    <p>The FAB should appear in the top-right corner and toggle the sidebar.</p>
  </div>

  <script src="js/fab/BaseFAB.js"></script>
  <script src="js/fab/FABManager.js"></script>
  <script src="js/fab/SidebarToggleFAB.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, creating SidebarToggleFAB via FABManager...');
      if (window.FABManager) {
        const fab = window.FABManager.create('sidebarToggle');
        console.log('SidebarToggleFAB created:', fab);
      } else {
        console.error('FABManager not found');
      }
    });
  </script>
</body>
</html>
